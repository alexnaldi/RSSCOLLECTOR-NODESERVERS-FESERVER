<div id="topbar-container-id" class="topbar-wrapper">
    <div class="logo-wrapper"></div>
    <div class="menu-wrapper" (click)="toggleMenu()" (clickOutside)="hideMenu()">
        <span class="user-info" >{{user.firstName}} {{user.lastName}}&nbsp; <i class="fa fa-chevron-down fa-fw" aria-hidden="true"></i></span>
        <div class="inner-menu-wrapper"[@slideInOut]="menuState">
            <nav class="nav-wrapper"> 
                <ul class="nav-links-list">
                    <li class="nav-links">
                        <a routerLink="/profile">
                            <i class="fa fa-user fa-fw" aria-hidden="true"></i>&nbsp; Profilo
                        </a>
                    </li>
                    <li class="nav-links">
                        <a routerLink="/logout">
                            <i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>&nbsp; Disconnettiti
                        </a>
                    </li>
                </ul>    
            </nav>
        </div>
    </div>
</div>
